<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card"  style=" box-shadow: 0 0 5px 2px rgb(73, 66, 158); ">
                <div class="card-header bg-warning text-white text-center">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="LoginUser()">
                        <div class="form-group">
                            <label for="username"><b>Email</b></label>
                            <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter your Email">
                            <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="text-danger">
                                <div *ngIf="username?.errors?.['required']">Username is required.</div>
                            </div>
                        </div><br>
                        <div class="form-group">
                            <label for="password"><b>Password</b></label>
                            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
                            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
                                <div *ngIf="password?.errors?.['required']">Password is required.</div>
                            </div>
                        </div><br>
                        <button type="submit" class="btn btn-warning" style="margin-left: 45%; ">Login</button>
                        <div class="text-center pt-4 text-muted">Don't have an account? <a id="forgot" href="#" routerLink="/register">New User</a> </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
