<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card"  style=" box-shadow: 0 0 5px 2px rgb(73, 66, 158);">
                <div class="card-header bg-warning text-white text-center">
                    <h2 style="margin-top: 2%;">Register Form</h2>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="SignUp()">
                        <div class="form-group">
                            <label for="userName"><b>Name</b></label>
                            <input type="text" class="form-control" id="userName" formControlName="userName" placeholder="Enter your username">
                            <div *ngIf="userName?.invalid && (userName?.dirty || userName?.touched)" class="text-danger">
                                <div *ngIf="userName?.errors?.['required']">Username is required.</div>
                                <div *ngIf="userName?.errors?.['pattern']">Username can only contain letters.</div>
                            </div>
                        </div><br>
                        <div class="form-group">
                            <label for="userEmail"><b>Email</b></label>
                            <input type="email" class="form-control" id="userEmail" formControlName="userEmail" placeholder="Enter your email">
                            <div *ngIf="userEmail?.invalid && (userEmail?.dirty || userEmail?.touched)" class="text-danger">
                                <div *ngIf="userEmail?.errors?.['required']">Email is required.</div>
                                <div *ngIf="userEmail?.errors?.['']">Invalid email format.</div>
                            </div>
                        </div><br>
                        <div class="form-group">
                            <label for="password"><b>Password</b></label>
                            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
                            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
                                <div *ngIf="password?.errors?.['required']">Password is required.</div>
                                <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</div>
                            </div>
                        </div><br>
                        <div class="form-group">
                            <label for="role"><b>Role</b></label>
                            <select class="form-control" id="role" formControlName="role">
                                <option value="" disabled selected>Select a role</option>
                                <option value="doctor">Doctor</option>
                                <option value="admin">Admin</option>
                                <option value="patient">Patient</option>
                            </select>

                            <div *ngIf="role?.invalid && (role?.dirty || role?.touched)" class="text-danger">
                                <div *ngIf="role?.errors?.['required']">Role is required.</div>
                            </div>
                        </div><br>
                        <button type="submit" class="btn btn-warning" style="margin-left: 42%;" >Register</button>
                        <div class="text-center pt-4 text-muted">Existing User? <a id="forgot" href="#" routerLink="/login">Login</a> </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
