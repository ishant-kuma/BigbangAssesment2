<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<app-header></app-header>
<div class="container mt-4">
    <h1 class="mb-4" style="margin-left: 43%; font-weight: 500;"><b>Doctor Registration</b></h1>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="doctorForm" (ngSubmit)="addDoctor()">
                <div class="form-group">
                    <label for="name"><b>Name</b></label>
                    <input type="text" class="form-control" id="name" formControlName="name" required style=" box-shadow: 0 0 5px 2px rgb(73, 66, 158);">
                </div><br>

                <div class="form-group">
                    <label for="specialty"><b>Specialty</b></label>
                    <input type="text" class="form-control" id="specialty" formControlName="specialty" required style=" box-shadow: 0 0 5px 2px rgb(73, 66, 158);">
                </div><br>

                <div class="form-group">
                    <label for="address"><b>Address</b></label>
                    <input type="text" class="form-control" id="address" formControlName="address" required style=" box-shadow: 0 0 5px 2px rgb(73, 66, 158);">
                </div><br>

                <div class="form-group">
                    <label for="phoneNumber"><b>Phone Number</b></label>
                    <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber" required style=" box-shadow: 0 0 5px 2px rgb(73, 66, 158);">
                </div><br>

                <div class="form-group">
                    <label for="email"><b>Email</b></label>
                    <input type="email" class="form-control" id="email" formControlName="email" required style=" box-shadow: 0 0 5px 2px rgb(73, 66, 158);">
                </div><br>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="isActive" formControlName="isActive" style=" box-shadow: 0 0 5px 2px rgb(73, 66, 158);">
                    <label class="form-check-label" for="isActive"><b>Available or Not</b></label>
                </div>

                <button type="submit" class="btn btn-warning mt-3" style="margin-left: 40%;">Register Doctor</button>
            </form>
        </div>
    </div>
</div>
